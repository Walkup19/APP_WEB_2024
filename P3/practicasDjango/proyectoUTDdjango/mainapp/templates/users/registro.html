{% extends "layouts/layouts.html" %}

{% block title %}
    {{title}}
{% endblock title %}

{% block content %}
    <h1>{{title}}</h1>
    <form action="" method="POST">
        {% csrf_token %}
       
        {% for field in register_form  %}
           <label>{{field.label}}</label>
           {{field}}
        {% endfor %}
        {{register_form.errors}}
        <input type="submit" value="Registrarse"/>
    </form>
{% endblock content %}
